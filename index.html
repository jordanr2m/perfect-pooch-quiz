<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/x-icon" href="./img/paw_icon.png">

    <script src="https://kit.fontawesome.com/a4c4836372.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Pooch Finder</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <div class="content-wrapper">
            <h1><i class="fa-solid fa-paw"></i> Perfect Pooch Finder</h1>

            <div class="intro">
                <h2>Are you thinking of adding a furry friend to your family?</h2>
                <button class="random">Show me a random pup!</button>
            </div>

            <button class="reset" hidden>Reset</button>

            <figure>
                <img class="main-img" src="./img/puppy.jpg" alt="four happy dogs">
            </figure>

            <div class="pick-a-pup">
                <p>or...</p>
                <h3>What kind of dog are you looking for?</h3>
                <div class="energy-select">
                    <label for="energy">Desired Energy Level:</label>
                    <select name="energy" id="energy">
                        <option value="">-</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>

            <div class="advanced-search" hidden>
                <h4>Advanced Search</h4>
                <div class="home-select">
                    <label for="home">What is your living situation?</label>
                    <select name="home" id="home">
                        <option value="">-</option>
                        <option value="Apartment">Apartment</option>
                        <option value="House">House</option>
                        <option value="Yard">House with a yard</option>
                    </select>
                </div>

                <div class="size-select">
                    <label for="size">Search by Size:</label>
                    <select name="size" id="size">
                        <option value="">-</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
            </div>

            <div class="no-match" hidden>
                <p><b>Sorry, there wasn't a match. Please try again.</b></p>
            </div>

            <button class="search" hidden>Find My Pooch!</button>

            <div class="dog-display" hidden>
                <h2 class="name"></h2>
                <figure>
                    <img id="dog-img" src="" alt="">
                </figure>
                <p class="energy-heading">Energy Level: <span class="energy-level"></span>
                <p class="size-heading">Size: <span class="size"></span>
                <p class="description-heading">Description:</p>
                <p class="description"></p>
            </div>
    </main>

    <footer>
        <p class="copyright">Copyright
            <span id="year"></span> | Jordan Jackson
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
